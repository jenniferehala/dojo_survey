<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h2>Results</h2>
    <table width="400" border="1">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Language</th>
        </tr>
        {% for s in surveyors %}
        <tr>
            <td>{{s.name}}</td>
            <td>{{s.location}}</td>
            <td>{{s.language}}</td>
        </tr>
        {% endfor %}

    </table>
</body>
<a href="/">Vote Again</a>
</html>
