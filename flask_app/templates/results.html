<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container p-3 my-3 bg-dark text-white w-25"  style="border:1px solid black w-3">
        <div class="row justify-content-md-center">
            <h2 class="text-center">Results</h2>
            <div class="col-md-auto"><p>Name</p></div>
            <div class="col-md-auto"><p>{{dojo.name}}</p></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto"><p>Location</p></div>
            <div class="col-md-auto"><p>{{dojo.location}}</p></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto"><p>Language</p></div>
            <div class="col-md-auto"><p>{{dojo.language}}</p></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto"><p>Comment</p></div>
            <div class="col-md-auto"><p>{{dojo.comment}}</p></div>
            <a href="/" class="text-center">Vote Again</a>
        </div>
    </div>

</body>


</html>
